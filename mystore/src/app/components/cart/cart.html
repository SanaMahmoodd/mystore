<div class="cart-container">
  <h2>Your Cart</h2>

<app-cart-item
    *ngFor="let item of items; let i = index"
    [item]="item"
    [index]="i"
    (removeItem)="remove($event)"
  ></app-cart-item>

  <p class="total">Total: ${{ total }}</p>

  <a routerLink="/checkout" class="checkout-btn">Checkout</a>
</div>
