<div class="checkout-container">

  <h2>Checkout</h2>

  <form #checkoutForm="ngForm" (ngSubmit)="submitOrder(checkoutForm)">

    <label>Name:</label>
    <input
      name="name"
      [(ngModel)]="name"
      (ngModelChange)="onNameChange($event)"
      required minlength="3"
      #nameInput="ngModel"
    />

    <div class="error" *ngIf="nameInput.invalid && nameInput.touched">
      Name must be at least 3 characters.
    </div>

    <label>Address:</label>
    <input name="address" [(ngModel)]="address" required />

    <label>Credit Card:</label>
    <input
      name="card"
      [(ngModel)]="card"
      required
      minlength="16"
      maxlength="16"
      #cardInput="ngModel"
    />

    <div class="error" *ngIf="cardInput.invalid && cardInput.touched">
      Card number must be 16 digits.
    </div>

    <p class="total">Order Total: ${{ total }}</p>

    <button class="submit-btn" [disabled]="checkoutForm.invalid">
      Submit Order
    </button>

  </form>
</div>
