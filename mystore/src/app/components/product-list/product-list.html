<div class="product-list">
  <h2>Our Products</h2>

  <div *ngFor="let product of products" class="product-item">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="price">${{ product.price }}</p>

    <a [routerLink]="['/product', product.id]">View Details</a>
  </div>
</div>
